<!DOCTYPE html>
<html>
<body>
    <h1 id="main-title">Hello World</h1>
    <button onclick="changeText()">Click Me!</button>

    <script>
        function changeText() {
            // Get element by ID
            const title = document.getElementById('main-title');
            
            // Change text content
            title.textContent = "Text Changed!";
            
            // Change style
            title.style.color = "red";
            title.style.fontSize = "2rem";
        }
    </script>
</body>
</html>
