<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./style.css"> -->
     <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <table>
  <!-- Table Head -->
  <thead>
    <tr>
      <th>Pizza</th>
      <th>Price</th>
      <th>Popularity</th>
    </tr>
  </thead>
  
  <!-- Table Body -->
  <tbody>
    <tr>
      <td>Margherita</td>
      <td>$12.99</td>
      <td>
        <meter value="8" min="0" max="10">8/10</meter>
      </td>
    </tr> 
    <tr>
      <td>Pepperoni</td>
      <td>$14.99</td>
      <td><meter value="9" min="0" max="10">9/10</meter></td>
    </tr>
  </tbody>
  
  <!-- Table Footer -->
  <tfoot>
    <tr>
      <td colspan="2">Total Items</td>
      <td>2</td>
    </tr>
  </tfoot>
</table>

<div class="pizza-card">
  <h3>Veggie Supreme</h3>
  <p>Loaded with fresh vegetables</p>
  <button>Add to Cart</button>
</div>

<div class="pizza-card special">
  <h3>Pepperoni</h3>
  <p>Best seller!</p>
  <button>Add to Cart</button>
</div>
</body>
</html>
