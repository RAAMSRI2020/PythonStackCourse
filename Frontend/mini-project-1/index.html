<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Palace - Order Online</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-red-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">üçï Pizza Palace</h1>
            <nav>
                <a href="#menu" class="mx-2 hover:underline">Menu</a>
                <a href="#order" class="mx-2 hover:underline">Order</a>
                <a href="#about" class="mx-2 hover:underline">About</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-red-500 text-white text-center py-16">
        <h2 class="text-4xl font-bold mb-4">Fresh Pizza, Delivered Fast</h2>
        <p class="text-xl">Customize your perfect pizza and get it delivered in 30 minutes or less!</p>
    </section>

    <!-- Menu Section -->
    <section id="menu" class="container mx-auto py-8 px-4">
        <h2 class="text-3xl font-bold text-center mb-8">Our Menu</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="menu-container">
            <!-- Pizza cards will be generated by JavaScript -->
        </div>
    </section>

    <!-- Order Form Section -->
    <section id="order" class="bg-gray-200 py-8">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8">Build Your Pizza</h2>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Pizza Builder -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-xl font-semibold mb-4">Customize Your Pizza</h3>
                    
                    <!-- Size Selection -->
                    <div class="mb-4">
                        <label class="block font-medium mb-2">Size</label>
                        <div class="flex space-x-4">
                            <label class="flex items-center">
                                <input type="radio" name="size" value="small" class="mr-2" checked> 
                                Small ($10)
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="size" value="medium" class="mr-2"> 
                                Medium ($12)
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="size" value="large" class="mr-2"> 
                                Large ($15)
                            </label>
                        </div>
                    </div>

                    <!-- Toppings Selection -->
                    <div class="mb-4">
                        <label class="block font-medium mb-2">Toppings ($1 each)</label>
                        <div class="grid grid-cols-2 gap-2">
                            <label class="flex items-center">
                                <input type="checkbox" name="toppings" value="pepperoni" class="mr-2"> 
                                Pepperoni
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="toppings" value="mushrooms" class="mr-2"> 
                                Mushrooms
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="toppings" value="olives" class="mr-2"> 
                                Olives
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="toppings" value="onions" class="mr-2"> 
                                Onions
                            </label>
                        </div>
                    </div>

                    <!-- Quantity -->
                    <div class="mb-4">
                        <label class="block font-medium mb-2">Quantity</label>
                        <input type="number" id="quantity" min="1" value="1" class="w-20 p-2 border rounded">
                    </div>

                    <button id="add-to-order" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">
                        Add to Order
                    </button>
                </div>

                <!-- Order Summary -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-xl font-semibold mb-4">Your Order</h3>
                    <div id="order-summary">
                        <p class="text-gray-600">Your order will appear here...</p>
                    </div>
                    <div class="mt-4 border-t pt-4">
                        <div class="flex justify-between text-lg font-bold">
                            <span>Total:</span>
                            <span id="total-price">$0.00</span>
                        </div>
                        <button id="checkout-btn" class="w-full bg-green-600 text-white py-3 rounded mt-4 hover:bg-green-700">
                            Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        <p>&copy; 2023 Pizza Palace. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
